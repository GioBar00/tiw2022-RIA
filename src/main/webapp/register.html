<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" type="text/css" media="all" href="./css/style.css">
    <script src="scripts/utils.js" charset="utf-8" defer></script>
    <script src="scripts/registerManagement.js" charset="utf-8" defer></script>
</head>
<body>
<div class="header">
    <h1 style="display: inline">Register</h1>
</div>
<div class="centered">
    <form id="registerForm" action="#" method="post">
        <fieldset id="registerFieldSet">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" pattern="[a-zA-Z\d]{3,20}$" minlength="3" maxlength="20" required><br>
            <p style="margin-top: 0">can only contain letters and numbers</p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[a-zA-Z\s'èéòàù]{3,20}$" minlength="3" maxlength="20" required><br>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" pattern="[a-zA-Z\s'èéòàù]{3,20}$" minlength="3" maxlength="20" required><br>
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" name="email" maxlength="50" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&.]{8,}$"
                   minlength="8" maxlength="50" required><br>
            <p style="margin-top: 0">minimum 8 characters and must contain at least one letter and number. (valid special
                characters @$!%*#?&.)</p>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&.]{8,}$"
                   minlength="8" maxlength="50" required><br>
            <input type="submit" value="Submit">
            <p id="errorMsg" style="color: red"></p>
        </fieldset>
    </form>
    <a href="login.html" style="float: right">Go to Login Page</a>
</div>
</body>
</html>
