<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Manager</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" type="text/css" media="all" href="./css/style.css">
    <script src="scripts/utils.js" charset="utf-8"></script>
    <script src="scripts/homeManagement.js" charset="utf-8" defer></script>
</head>
<body>

<div class="header">
    <h1 style="display: inline">Document Manager</h1>
    <div id="userName" class="header-left"></div>
    <div class="header-right">
        <button id="Logout" type="button" style="float: right">Logout</button>
        <button id="EditButton" type="button" style="float: left">Edit</button>
    </div>
</div>
<div id="folderList" class="left-div">
</div>

<div id="rightContainer" class="right-div">
</div>

<div id="documentDetails" style="padding: 0 5px">
    <h3>Document details:</h3>
    <h4>Name:</h4>
    <p id="documentName"></p>
    <h4>Format:</h4>
    <p id="documentFormat"></p>
    <h4>Summary:</h4>
    <p id="documentSummary"></p>
    <h4>Creation date:</h4>
    <p id="documentDate"></p>
    <input type="button" id="hideDetails" value="Hide Details">
</div>

<form id="createFolder" action="#" class="creation-form">
    <h3>Create a Folder</h3>
    <label for="folderName">Folder Name:</label>
    <input type="text" id="folderName" name="folderName" maxlength="50" required> <br>
    <input type="submit" id="createFld" value="Create Folder">
</form>


<form id="createSubFolder" action="#" class="creation-form">
    <h3 id="createSubFolderTitle">Create a SubFolder</h3>
    <label for="subFolderName">SubFolder Name:</label>
    <input type="text" id="subFolderName" name="subFolderName" maxlength="50" required> <br>
    <input type="submit" id="createSubFld" value="Create SubFolder">
</form>


<form id="createDocument" action="#" class="creation-form">
    <h3 id="createDocumentTitle">Create a Document</h3>
    <label for="docName">Name:</label>
    <input type="text" id="docName" name="docName" maxlength="50" required><br>
    <label for="docFormat">Format:</label>
    <input type="text" id="docFormat" name="docFormat" maxlength="10" required><br>
    <label for="docSummary">Summary:</label>
    <textarea id="docSummary" name="docSummary" rows="5" maxlength="200" required></textarea><br>
    <input type="submit" id="createDoc" value="Create Document">
</form>


</body>
</html>
