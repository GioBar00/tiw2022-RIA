<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" type="text/css" media="all" href="./css/style.css">
    <script src="scripts/utils.js" charset="utf-8" defer></script>
    <script src="scripts/loginManagement.js" charset="utf-8" defer></script>
</head>
<body>
<div class="header">
    <h1 style="display: inline">Login</h1>
</div>
<div class="centered">
    <form id="loginForm" action="#" method="post">
        <fieldset>
            <label for="username">Username or email:</label>
            <input type="text" id="username" name="username" required> <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> <br>
            <input id="loginBtn" value="Login" type="submit">
            <p id="errorMsg" style="color: red"></p>
        </fieldset>
    </form>
    <a href="register.html" style="float: right"> Go to subscription Form</a>
</div>
</body>
</html>
