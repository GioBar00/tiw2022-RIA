<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="./css/style.css">
    <script src="scripts/utils.js" charset="utf-8" defer></script>
    <script src="scripts/registerManagement.js" charset="utf-8" defer></script>
</head>
<body>
<div class = "header">Subscription Form</div>

<div class="centered">
    <fieldset>
        <form action="#">
            Username: <input type="text" name="username" required><br>
            Name: <input type="text" name="name" required><br>
            Surname: <input type="text" name="surname" required><br>
            Email: <input type="text" id="email" required><br>
            Password: <input type="password" id="password" required><br>
            Confirm Password: <input type="password" id="confirmPassword" required><br>
            <input id="sendSubmit" type="submit" value="Submit">
        </form>
        <p id="errorMsg"></p>
    </fieldset>

    <a href="login.html" style="float: right">Go to Login Page</a>

</div>


</body>
</html>
