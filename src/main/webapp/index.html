<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Manager</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" type="text/css" media="all" href="./css/style.css">
    <script src="scripts/utils.js" charset="utf-8"></script>
    <script src="scripts/homeManagement.js" charset="utf-8" defer></script>
</head>
<body>

<div class="header">
    <h1 style="display: inline">Document Manager</h1>
    <div id="userName" class="header-left"></div>
    <div class="header-right">
        <button id="Logout" type="button" style="float: right">Logout</button>
        <button id="EditButton" type="button" style="float: left">Edit</button>
    </div>
</div>

<div id="folderList" class="left-div">
</div>

<div id="documentDetails" class="right-div">
    <p id="documentName"></p>
    <p id="documentOwner"></p>
    <p id="documentDate"></p>
    <p id="documentFormat"></p>
    <p id="documentSummary"></p>
    <input type="button" id="hideDetails" value="Hide Details">
</div>

<footer class="footer">
    <div class="left-form">
        <form id="createFolder" action="#" class="creation-form">
            Create a Folder<br>
            <label for="folderName">Folder Name:</label>
            <input type="text" id="folderName" name="folderName" required> <br>
            <input type="submit" id="createFld" value="Create Folder">
        </form>
    </div>

    <div class="middle-form">
        <form id="createSubFolder" action="#" class="creation-form">
            Create a SubFolder<br>
            <label for="subFolderName">SubFolder Name:</label>
            <input type="text" id="subFolderName" name="subFolderName" required> <br>
            <input type="button" id="createSubFld" value="Create SubFolder">
        </form>
    </div>

    <div class="right-form">
        <form id="createDocument" action="#" class="creation-form">
            Create a Document<br>
            <label for="docName">Name:</label>
            <input type="text" id="docName" name="docName"><br>
            <label for="docFormat">Format:</label>
            <input type="text" id="docFormat" name="docFormat"><br>
            <label for="docSummary">Summary:</label>
            <input type="text" id="docSummary" name="docSummary"><br>
            <input type="button" id="createDoc" value="Create Document">
        </form>
    </div>
</footer>

</body>
</html>
